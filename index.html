<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="application/javascript" data-main="dist/scripts/index" src="scripts/require.js"></script>
  <link href="dist/styles/index.css" rel="stylesheet">
  <title></title>
</head>
<body>
  <aside class="variable-section">
    <h2 class="side-title">Variables</h2>
    <table class="variable-table">
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>
          <input type="text" class="variable-name-input">
        </td>
        <td>
          <input type="text" class="variable-value-input">
        </td>
      </tr>
    </table>
    <button class="add-variable-button"></button>
  </aside>

  <section class="equation-section">
    <div class="equation-container">
      <label for="equation" class="equation-label">Equation</label>
      <input type="text" id="equation" class="equation">
      <div class="answer"></div>
    </div>
  </section>
</body>
</html>
